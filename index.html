<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flappy Bird</title>
  <script src="scripts/app.js"></script>
  <link rel="stylesheet" href="styles/main.css" />
  
</head>

<body>

  <h2 id="displayText">To play <br>click on start</h2>

  <div class="grid-wrapper">
    <div class="grid"></div>
  </div>
  <div id="UI-down">
    <div style="display: flex; flex-direction: column; align-items: center;  margin: 5px;
    margin-top: 20px">
      <p id="sound-text">Sound Volume</p>
      <input type="range" min="0" max="1" value="0.5" id="sound-slider" step="0.1">
    </div>
    <button class="popup" onclick="showInstructions()">How To Play
      <span class="popuptext" id="myPopup">You have to avoid obstacles and survive for 30 seconds! <br> you can jump by
        clicking on the screen or pressing w or the up arrow</span>
    </button>
    <select id="difficulty-select">
      <option value="easy">Easy</option>
      <option value="medium">Medium</option>
      <option value="hard">Hard</option>
    </select>
    <button id="start-button" aria-label="Start game">Start Game</button>
    

  </div>
  <audio src="./Assets//jump sound.mp3" id="jump-sound"></audio>
  <audio src="./Assets//hitSound.mp3" id="hit-sound"></audio>
  <audio src="./Assets//birds-by-the-road-in-the-city-birds-cars-highway-noise-13638.mp3" id="background-music" loop></audio>
</body>
<script type="text/javascript">

</script>

</html>
